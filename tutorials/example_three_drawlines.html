<!DOCTYPE html>
<html lang="en">

<head>
  <title>从零开始学习时空数据可视化示例 - glmaps</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background: #fff;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #glmapsTitle {
      position: absolute;
      left: 5px;
      top: 5px;
    }
  </style>
</head>

<body>
  <div id="glmapsTitle" >
      从零开始学习时空数据可视化示例 <a href="https://github.com/hijiangtao/glmaps">GitHub 代码地址</a><br />
      线条绘制
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"
    integrity="sha256-T4lfPbatZLyNhpEgCvtmXmlhOUq0HZHkDX4cMlQWExA=" crossorigin="anonymous"></script>

  <script>
    let camera, scene, renderer, group;
    let mouseX = 0, mouseY = 0;
    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;
    
    // 初始化函数
    function init() {
      // 创建相机
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.z = 15;

      // 创建场景
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      let geometry = new THREE.Geometry();
      geometry.vertices.push(new THREE.Vector3(-10, -5, 0));
      geometry.vertices.push(new THREE.Vector3(0, 5, 0));
      geometry.vertices.push(new THREE.Vector3(10, -5, 0));
      const material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
      const line = new THREE.Line( geometry, material );

      // 将对象组添加到场景中
      scene.add(line);

      // 构建渲染器，并将其 canvas 对象添加至 body
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 注册事件响应
      // document.addEventListener('mousemove', onDocumentMouseMove, false);
      window.addEventListener('resize', onWindowResize, false);

      // 调用绘制函数
      animate();
    }

    // 窗口大小变化时更新 three.js 渲染器
    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    // function onDocumentMouseMove(event) {
    //   mouseX = (event.clientX - windowHalfX) * 10;
    //   mouseY = (event.clientY - windowHalfY) * 10;
    // }

    // 逐帧绘制函数
    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    // 
    function render() {
      // 
      renderer.render(scene, camera);
    } 

    // 应用入口
    init();
  </script>

</body>

</html>
